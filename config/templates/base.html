<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Task manager">
        <meta name="keywords" content="tasks, manager">
        <title>
            {% block title %}
                Tasks
            {% endblock title %}
        </title>
        {% load static %}
        <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                {% if user.is_authenticated %}
                    <a href="{% url 'admin:index' %}">Admin</a>
                {% else %}
                    <a href="{% url 'admin:index' %}">Login</a>
                {% endif %}
            </header>
            <main>
                {% block content %}
                {% endblock content %}
            </main>
        </div>
    </body>
</html>
